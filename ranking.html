<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CTF Ranking</title>

    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; }
        table { width: 60%; margin: auto; margin-top: 40px; background: white; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ccc; }
        th { background: #007bff; color: white; }
        tr:nth-child(1) td { background: gold; font-weight: bold; }
        tr:nth-child(2) td { background: silver; font-weight: bold; }
        tr:nth-child(3) td { background: #cd7f32; font-weight: bold; }
        .btn { margin-top: 25px; padding: 10px 18px; background: black; color: white; border: none; cursor: pointer; }
    </style>
</head>

<body>
    <h1>üèÜ CTF Leaderboard üèÜ</h1>

    <table id="rankingTable">
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Score</th>
            <th>Finished Time</th>
        </tr>
    </table>

    <button class="btn" onclick="window.location.href='q1.html'">Play Again</button>

<script>
const API_ENDPOINT = "https://web-production-4a8be.up.railway.app";

async function loadRanking() {
    const res = await fetch(`${API_ENDPOINT}/ranking`);
    const data = await res.json();

    const table = document.getElementById("rankingTable");

    data.forEach((item, index) => {
        const row = table.insertRow();
        row.insertCell(0).innerText = index + 1;
        row.insertCell(1).innerText = item.username;
        row.insertCell(2).innerText = item.score;
        row.insertCell(3).innerText = item.finished_time;
    });
}
loadRanking();
</script>

</body>
</html>
