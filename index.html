<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SOC1 - Submit Answer</title>

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>SOC1 - Submit Answer</h2>

    <label>Input Your Answer:</label><br>
    <input type="text" id="answerInput" placeholder="Enter your answer">

    <button onclick="submitAnswer()">Submit</button>

    <div id="result"></div>
</div>

<script>
    // L·∫•y s·ªë question t·ª´ URL: ?question=1,2,3,4,5
    const urlParams = new URLSearchParams(window.location.search);
    const questionNumber = parseInt(urlParams.get("question"), 10);

    // Canvas base URL (KH√îNG c√≥ s·ªë page ·ªü cu·ªëi)
    const CANVAS_BASE_URL =
      "https://xdrview.dc.turkuamk.fi:5601/s/botsv1/app/canvas#/workpad-e676e110-96d2-4dcc-8960-308d0ac0ed8f/page/";

    // Trang Finish (Page 6)
    const FINISH_URL = CANVAS_BASE_URL + "6";

    async function submitAnswer() {
        const answer = document.getElementById("answerInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (!answer) {
            resultDiv.innerHTML = "<span style='color:red;'>Please enter an answer.</span>";
            return;
        }

        const body = new URLSearchParams();
        body.append("question", questionNumber);
        body.append("answer", answer);

        try {
            const response = await fetch("https://YOUR_BACKEND_URL/submit-answer", {  // üî• THAY URL BACKEND
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: body.toString(),
            });

            const result = await response.json();

            if (result.correct === true) {
                resultDiv.innerHTML =
                    "<span style='color: green;'>üéâ Correct! Moving to next question...</span>";

                setTimeout(() => {
                    if (questionNumber < 5) {
                        window.location.href = CANVAS_BASE_URL + (questionNumber + 1);
                    } else {
                        window.location.href = FINISH_URL;
                    }
                }, 1500);

            } else {
                resultDiv.innerHTML =
                    "<span style='color: red;'>‚ùå Incorrect! Try again.</span>";
            }

        } catch (error) {
            resultDiv.innerHTML = "<span style='color:red;'>‚ö† Error submitting answer.</span>";
            console.error(error);
        }
    }
</script>

</body>
</html>
