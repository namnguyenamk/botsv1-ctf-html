<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SOC1 CTF - Completed</title>

    <style>
        body { background: #f2f2f2; font-family: Arial; text-align: center; }
        .box {
            width: 550px; background: white; margin: auto; margin-top: 70px;
            padding: 35px; border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2)
        }
        h1 { color: green; }
        .score { font-size: 1.4rem; font-weight: bold; margin-top: 15px; }
        .btn {
            margin-top: 25px; padding: 12px 20px;
            background: blue; color: white; border: none; border-radius: 6px;
            font-size: 17px; cursor: pointer;
        }
        .btn-green {
            background: darkgreen;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <h2>You Completed All Challenges</h2>

    <p id="player"></p>
    <p class="score">Your score: <span id="score"></span> / 5</p>
    <p id="time"></p>

    <button class="btn" onclick="window.location.href='q1.html'">Play Again</button>
    <button class="btn btn-green" onclick="window.location.href='ranking.html'">View Ranking</button>
</div>

<script>
const API_ENDPOINT = "https://web-production-4a8be.up.railway.app";

// Láº¥y local storage
let playerName = localStorage.getItem("player_name") || "Unknown Player";
let score = localStorage.getItem("ctf_score") || 5;
let time = localStorage.getItem("ctf_time") || "Unknown Time";

// Hiá»ƒn thá»‹ dá»¯ liá»‡u
document.getElementById("player").innerText = "ðŸ‘¤ Player: " + playerName;
document.getElementById("score").innerText = score;
document.getElementById("time").innerText = "â± Completed: " + time;

// Gá»­i Ä‘iá»ƒm lÃªn Backend -> Elastic
async function sendRanking() {
    try {
        await fetch(`${API_ENDPOINT}/finish`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: playerName,
                score: score,
                finished_time: time
            })
        });
    } catch (err) {
        console.log("Error sending ranking:", err);
    }
}
sendRanking();
</script>

</body>
</html>
